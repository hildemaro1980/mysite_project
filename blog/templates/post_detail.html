{% extends 'mylayout.html' %}

{% block content %}
  <div class="w3-container w3-grey w3-center">
    <h1>{{ post.title }}</h1>
    <p class="w3-text-yellow">{{ post.date|date:'F jS Y'}}</p>
    <img src="{{ post.image.url }}" alt="img-fluid">
  </div>
  <div class="w3-container">
    <br />
    {{ post.description|safe }}
  </div>
{% endblock %}
