{% extends 'mylayout.html' %}

{% block content %}
  <div class="w3-container w3-grey w3-center">
    <h1>{{ project.title }}</h1>
    <p class="w3-text-yellow">{{ project.date|date:'F Y'}}</p>
    <!--<p class="w3-text-yellow">{{ post.date|date:'F Y'}}</p>-->
    <img src="{{ project.image.url }}" alt="img-fluid" style="width: 50%">
  </div>
  <div class="w3-container">
    <br />
    {{ project.description|safe }}
  </div>
{% endblock %}
